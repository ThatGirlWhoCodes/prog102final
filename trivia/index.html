<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trivia Tab</title>
    <link rel="stylesheet" href="main.js">
</head>
<body>
    <h1>WELCOME</h1>
    <h2>Aidocity Trivia</h2>

    <header>
        <div class="container">
            <div class="question"></div>
            <div class="answer">
              <input type="text" id="guess" placeholder="answer here">
            </div>
                <button id="next">Next</button>
          </div>          
    </header>

    <main>
        <script>
            const trivia = [
    {
      question: "What is the largest island in the world?",
      answer: "Greenland"
    },
    {
      question:
        "What is the brightest star in the sky?",
      answer: "Sirius"
    },
    {
      question: "How many wives did Henry VIII have?",
      answer: "6"
    }
  ];
  
  const question = document.querySelector(".question");
  const guess = document.querySelector("#guess");
  const next = document.querySelector("#next");
  
  window.addEventListener("load", () => {
    let game = draw();
    console.log(game);
  
    next.addEventListener("click", () => {
      console.log(check(guess.value, game.a));
      if (check(guess.value, game.a)) {
        alert(`Correct! The answer was ${game.a}`);
        game = draw();
        guess.value = '';
      } else {
        alert(`WRONG`);
        guess.valuie = '';
      }
    });
  });
  
  function draw() {
    let rand = Math.floor(Math.random() * trivia.length);
    question.textContent = trivia[rand].question;
  
    return { q: trivia[rand].question, a: trivia[rand].answer };
  }
  
  function check(guess, answer) {
    console.log(`${guess} : ${answer}`);
    if (guess === answer) {
      return true;
    } else {
      return false;
    }
  }
  
        </script>
    </main>

    <footer>
        <a href="../index.html">Back</a>
    </footer>
</body>
</html>
